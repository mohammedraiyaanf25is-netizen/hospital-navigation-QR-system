<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital QR System</title>

    <link rel="stylesheet" href="styles.css">

    <!-- JS Scripts -->
    <script src="speech.js"></script>
    <script src="multilingual.js"></script>
    <script src="directions.js"></script>

    <style>
        #scanner_box {
            width: 300px;
            height: 300px;
            border: 3px solid #444;
            margin-top: 20px;
            display: none;
        }

        #video_preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        img {
            margin: 10px;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
<h1>Hospital QR Information System</h1>

<!-- Language Selection -->
<div class="card">
    <h2>Select Language</h2>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('hi')">Hindi</button>
    <button onclick="setLanguage('kn')">Kannada</button>
</div>

<!-- QR Codes Section -->
<div class="card">
    <h2>Scan QR Codes</h2>

    <img src="qr_output/opd.png" width="150">
    <img src="qr_output/pharmacy.png" width="150">
    <img src="qr_output/lab.png" width="150">
    <img src="qr_output/doctors.png" width="150">

    <br><br>

    <button onclick="startScanner()">ðŸ“· Open QR Scanner</button>

    <div id="scanner_box">
        <video id="video_preview"></video>
    </div>
</div>

<!-- QR SCANNER SCRIPT -->
<script type="module">
    import QrScanner from "./qr-scanner.min.js";

    // Worker file path
    QrScanner.WORKER_PATH = './qr-scanner-worker.min.js';

    let scanner;

    window.startScanner = function () {
        document.getElementById("scanner_box").style.display = "block";

        scanner = new QrScanner(
            document.getElementById("video_preview"),
            result => {
                alert("QR Code Detected: " + result);
                window.location.href = result;
            }
        );

        scanner.start();
    };
</script>

</body>
</html>
