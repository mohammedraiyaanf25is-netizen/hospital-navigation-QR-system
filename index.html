<!DOCTYPE html>
<html>
<head>
    <title>Hospital QR System</title>
    <link rel="stylesheet" href="styles.css">

    <!-- JS Scripts -->
    <script src="speech.js"></script>
    <script src="multilingual.js"></script>
    <script src="directions.js"></script>

    <!-- QR Scanner Library -->
    <script src="qr-scanner.min.js"></script>

    <style>
        #scanner_box {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            margin-top: 20px;
            display: none;
        }
        #video_preview {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

<h1 id="page_title">Hospital Information</h1>

<!-- Language Section -->
<div class="card">
    <h2>Select Language</h2>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('hi')">Hindi</button>
    <button onclick="setLanguage('kn')">Kannada</button>
</div>

<!-- QR Codes Section -->
<div class="card">
    <h2>Scan QR Codes</h2>

    <img src="qr_output/opd.png" width="150">
    <img src="qr_output/pharmacy.png" width="150">
    <img src="qr_output/lab.png" width="150">
    <img src="qr_output/doctors.png" width="150">

    <br><br>

    <button onclick="startScanner()" style="padding:10px; font-size:16px;">
        ðŸ‘‰ Open QR Scanner
    </button>

    <div id="scanner_box">
        <video id="video_preview"></video>
    </div>
</div>

<script>
    let scanner;

    function startScanner() {
        document.getElementById('scanner_box').style.display = 'block';

        scanner = new QrScanner(
            document.getElementById('video_preview'),
            result => {
                alert("QR Code Detected: " + result);
                window.location.href = result;  // Open the link
            }
        );

        scanner.start();
    }
</script>

</body>
</html>
